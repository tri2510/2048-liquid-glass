<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>2048 - Liquid Glass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- SVG Filter for Glass Distortion -->
    <svg style="display: none">
        <filter
            id="glass-distortion"
            x="0%"
            y="0%"
            width="100%"
            height="100%"
            filterUnits="objectBoundingBox"
        >
            <feTurbulence
                type="fractalNoise"
                baseFrequency="0.001 0.006"
                numOctaves="2"
                seed="17"
                result="turbulence"
            />
            <!-- Liked Seeds: 5, 14, 17 -->

            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>

            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

            <feSpecularLighting
                in="softMap"
                surfaceScale="7"
                specularConstant="1.2"
                specularExponent="90"
                lighting-color="white"
                result="specLight"
            >
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>

            <feComposite
                in="specLight"
                operator="arithmetic"
                k1="0"
                k2="1"
                k3="1"
                k4="0"
                result="litImage"
            />

            <feDisplacementMap
                in="SourceGraphic"
                in2="softMap"
                scale="150"
                xChannelSelector="R"
                yChannelSelector="G"
            />
        </filter>
    </svg>
    
    <div class="background-gradient"></div>
    <div class="animated-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>
    
    <div class="main-container">
        <div class="glass-card header-card">
            <div class="glass-card-effect"></div>
            <div class="glass-card-tint"></div>
            <div class="glass-card-shine"></div>
            <div class="glass-card-content">
                <h1 class="game-title">2048</h1>
                <div class="score-wrapper">
                    <div class="score-container liquidGlass-wrapper">
                        <div class="liquidGlass-effect"></div>
                        <div class="liquidGlass-tint"></div>
                        <div class="liquidGlass-shine"></div>
                        <div class="liquidGlass-content">
                            <div class="score-label">SCORE</div>
                            <div id="score" class="score-value">0</div>
                        </div>
                    </div>
                    <div class="score-container liquidGlass-wrapper">
                        <div class="liquidGlass-effect"></div>
                        <div class="liquidGlass-tint"></div>
                        <div class="liquidGlass-shine"></div>
                        <div class="liquidGlass-content">
                            <div class="score-label">BEST</div>
                            <div id="best" class="score-value">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="glass-card game-card">
            <div class="glass-card-effect"></div>
            <div class="glass-card-tint"></div>
            <div class="glass-card-shine"></div>
            <div class="glass-card-content">
                <div class="game-header">
                    <p class="game-description">Join the tiles, get to <strong>2048!</strong></p>
                    <button id="new-game" class="glass-button liquidGlass-wrapper">
                        <div class="liquidGlass-effect"></div>
                        <div class="liquidGlass-tint"></div>
                        <div class="liquidGlass-shine"></div>
                        <span class="liquidGlass-content">New Game</span>
                    </button>
                </div>
                
                <div class="game-board">
                    <div class="grid-container glass-grid">
                        <div class="grid-row">
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                        </div>
                        <div class="grid-row">
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                            <div class="grid-cell glass-cell"></div>
                        </div>
                    </div>
                    <div class="tile-container"></div>
                </div>
                
                <div class="game-message glass-message">
                    <p></p>
                    <button class="retry-button glass-button liquidGlass-wrapper">
                        <div class="liquidGlass-effect"></div>
                        <div class="liquidGlass-tint"></div>
                        <div class="liquidGlass-shine"></div>
                        <span class="liquidGlass-content">Try Again</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="glass-card instructions-card">
            <div class="glass-card-effect"></div>
            <div class="glass-card-tint"></div>
            <div class="glass-card-shine"></div>
            <div class="glass-card-content">
                <h3>HOW TO PLAY</h3>
                <p>Use your <strong>arrow keys</strong> or <strong>swipe</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
